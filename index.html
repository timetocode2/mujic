<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotyphy</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="common.css">
</head>

<body>
    <header></header>
    <main>
        <div class="spotyphy">
            <div class="pageStarting firstPage" id="firstPage">
                <img src="media/himanshu1.jpg" alt="img" width="80vw" />
                <span>Millions of songs</span>
                <span>Free on Musify</span>
                <div class="sign-up flexcenter" id="sign-up">
                    Sign up free
                </div>
                <div class="log-in login-margin flexcenter" id="log-in">
                    Log in
                </div>
            </div>
            <div class="pageStarting secondPage" id="secondPage">
                <img src="media/himanshu1.jpg" alt="img" width="80vw" />
                <span>Millions of songs</span>
                <span>Free on Musify</span>

                <input type="name" class="sign-up-name   flexcenter scale" id="input-name"
                    placeholder="Enter your good name" required>
                <input type="number" class="log-in-number  flexcenter scale" id="input-number"
                    placeholder="Enter Phone Number">
                <input type="email" class="log-in-email  flexcenter scale" id="input-email" placeholder="Your Email">

                <button onclick="validateForm()" class="details-submit login-margin flexcenter scale"
                    id="details-submit">Submit</button>
            </div>


    <script src="index.js"></script>
</body>

</html>
